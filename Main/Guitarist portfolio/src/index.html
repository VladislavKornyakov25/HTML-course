<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Guitarist portfolio/src/css/style.css">
    <script src="https://kit.fontawesome.com/4a9c7ed3bf.js" crossorigin="anonymous"></script>
    <title>Guitar lessons</title>
    <meta name="description" content="Best guitar teacher"/>
</head>
<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#">
                    <img class="main-section__logo" src="/Guitarist portfolio/src/icons/logo.svg" alt=""/>
                </a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        
        <div class="container main-section__content-container">
            <!-- Левая часть первой секции -->
            <div class="left-wrapper">
                <img src="/Guitarist portfolio/src/img/Фото гитариста.png" alt="Guitar player photo" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- Правая часть первой секции -->
            <div class="right-wrapper">
                <!-- Иконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <!-- Заголовок -->
                <h1 class="right-wrapper__title title">
                    Я Виктор
                    <hr class="title__hr">
                </h1>
                <!-- Текст -->

                <p class="right-wrapper__text">
                    Репетитор игры на гитаре с семилетним опытом преподавания
                </p>
                <!-- Кнопки -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br>урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="/Guitarist portfolio/src/icons/Chat_icon.svg" alt="chat">
                        <p class="buttons__text">Есть <br>вопросы?</p>
                    </div>
                </div>
            </div>

            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract">
                </div>
            </div>

        </div>
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big">
            </div>
        </div>
    </section>
    <!-- Вторая секция -->
    <section class="second-section">  
        <div class="container">
            <div class="container second-section">
                <!-- Заголовок -->
                <h2 class="second-section__title title">
                    Преподаю
                    <hr class="title__hr">
                </h2>
                <!-- Карточки -->
                <div class="second-section__cards-container">
                    <div class="second-section__cards-item cards-item grey">
                        <img class="second-section__guitar" src="/Guitarist portfolio/src/img/Electric.png" alt="Electric guitar">
                        <p class="cards-item__text">Электро <br>гитара</p>
                        <!-- <div>Электро <br>гитара</div> -->
                    </div>
                    <div class="second-section__cards-item cards-item orange">
                        <img class="second-section__guitar" src="/Guitarist portfolio/src/img/Acoustic.png" alt="Acoustic guitar">
                        <p class="cards-item__text">Акустическая <br>гитара</p>
                        <!-- <div>Акустическая <br>гитара</div> -->
                    </div>
                    <div class="second-section__cards-item cards-item blue">
                        <img class="second-section__guitar"  src="/Guitarist portfolio/src/img/Ukulele.png" alt="Ukelele guitar">
                        <p class="cards-item__text">Укулеле <br>гитара</p>
                        <!-- <div>Укулеле <br>гитара</div> -->
                    </div>
                </div>
                <!-- Иконки -->
                <div class="second-section__icons-container icons-container">
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="/Guitarist portfolio/src/icons/01-Icon.svg" alt="chat">
                        <div>
                            <p class="icons-item__text">
                                <span>7</span><br>
                                Лет <br>преподавания
                            </p>
                            <!-- <p class="buttons__number">7</p>
                            <p class="buttons__text-big">лет <br>преподавания</p> -->
                        </div>                    
                    </div>
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="/Guitarist portfolio/src/icons/04-Icon.svg" alt="chat">
                        <div>
                            <p class="icons-item__text">
                                <span>276</span><br>
                                Отзывов <br>на 5 звезд
                            </p>
                            <!-- <p class="buttons__number">276</p>
                            <p class="buttons__text-big">Отзывов <br>на 5 звезд</p> -->
                        </div>
                        
                    </div>
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="/Guitarist portfolio/src/icons/03-Icon.svg" alt="chat">
                        <div>
                            <p class="icons-item__text">
                                <span>314</span><br>
                                Студентов <br>обучено
                            </p>
                            <!-- <p class="buttons__number">314</p>
                            <p class="buttons__text-big">Студентов <br>обучено</p> -->
                        </div>
                    </div>
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="/Guitarist portfolio/src/icons/02-Icon.svg" alt="chat">
                        <div>
                            <p class="icons-item__text">
                                <span>2000</span><br>
                                Часов <br>преподавания
                            </p>
                            <!-- <p class="buttons__number">2000</p>
                            <p class="buttons__text-big">часов <br>преподавания</p> -->
                        </div>
                    </div>
                </div>
                <!-- Круги -->
                <div class="second-section__first-elipse elipse">
                    <div class="elipse__subtract elipse__subtract_white">
                    </div>
                </div> 
                <div class="second-section__second-elipse elipse">
                    <div class="elipse__subtract elipse__subtract_white">
                    </div>
                </div> 
            </div>
        </div> 
    </section>
   
</body>
</html>
